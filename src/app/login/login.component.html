<div class="loginBackground">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" class='loginForm'>
                <p>
                    <mat-form-field>
                        <mat-icon matPrefix>account_box</mat-icon>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-icon matPrefix>vpn_key</mat-icon>
                        <input type="password" matInput placeholder="Password" formControlName="pwd">
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button">
                    <button type="submit" (click)='login()' mat-raised-button>Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
